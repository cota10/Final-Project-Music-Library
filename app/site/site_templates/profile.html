{% extends 'base.html' %}

{% block content %} 
    <section class="text-center mb-20">
        <div class="container p-5">
            <div class="row">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col text-dark text-center">Welcome to your profile</h1>
                </div>
                <div class="d-flex align-items-center justify-content-evenly">
                    <img src="../../static/images/profile.png" class="img-fluid p-5" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container">
        <div class="row"><br>
            <h3 class="p-5">Here are your profile details</h3>
            <ul class="list-group ">
                <li class="list-group-item bg-dark text-light">Email: {{ current_user.email }} </li>
                <li class="list-group-item bg-dark text-light">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
    </div>
    </section>
    <section class="text-center">
        <div class="container p-5 mb-5">
            <div class="row">
                <div class="d-flex align-items-center justify-content-evenly">
                    <img src="../../static/images/profile_2.png" class="img-fluid p-5" alt="">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
